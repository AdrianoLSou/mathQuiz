<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Math Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Math Quiz</h1>
        <p id="timer">Tempo: 15</p>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Digite a tua resposta">
        <button id="submit-answer">Enviar Resposta</button>
        <p id="result"></p>
        <p id="score">Score: R$ 0,00</p>
        <button id="generate-question" class="round-button green">Play</button>
        <button id="end-quiz">Quit</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
